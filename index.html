<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Emergencias</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #correct-answer {
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e9ecef;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Procedimientos de Emergencia</h1>
    <div id="quiz-container">
        <p id="question"></p>
        <textarea id="user-answer" rows="4" placeholder="Escribe tu respuesta aquÃ­..."></textarea>
        <button id="check-answer">Mostrar Respuesta</button>
        <button id="next-question">Siguiente Pregunta</button>
        <div id="correct-answer">
            <h3>Respuesta Correcta:</h3>
            <ul id="answer-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
